<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="styles.css">
	<title>Adequate pedal</title>
</head>

<body>
	<div class="centered">
		<div id="pedal-body">
			<img id="pedal-cover" src="img/string_walker.jpg">
			<div class="knob-min-max" id="rate-knob"></div>
			<div class="knob-min-max" id="depth-knob"></div>
			<div class="knob-positioned" id="mode-knob"></div>
			<div class="tree-way-switch" id="pedal-type-switch"></div>
			<button>
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle" width='40' height='40' viewBox="0 0 110 100">
					<path d="M 95,50 28,90 28,10 z"/>
				</svg>
			</button>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
